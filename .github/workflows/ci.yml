name: CI Pipeline

on:
  push:
    branches:
      - main  # your deployment branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js (if needed)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Validate all HTML files
      - name: Validate all HTML files
        uses: Cyb3r-Jak3/html5validator-action@v8.0.0
        with:
          root: .

      # 4️⃣ Build site
      - name: Build site
        run: |
          npm install      # if you have dependencies
          npm run build    # replace with your actual build command
          
      # 5️⃣ Deploy to GitHub Pages only if HTML is valid
      - name: Deploy to GitHub Pages
        if: ${{ success() }}
        uses: peaceiris/actions-gh-pages@v5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # replace with your build output folder
